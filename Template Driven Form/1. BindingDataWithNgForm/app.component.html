
<!-- TDF has 3 directives 
      i.ngForm
      ii.ngModel
      iii.ngModelGroup
 -->
<!-- 'name' attribute must be there for ngModel directive -->
<!--ngModelGroup directive is used to create a subgroup in a form -->


<div class="container-fluid">
    <h1>ENROLLMENT FORM</h1>
     <form #userForm ="ngForm">   <!--Template reference variable -->
      {{userForm.value | json}}
      
      <div class="form-group">
        <label >Name</label>
        <input type="text" class="form-control" name="userName" ngModel>
      </div>
  
      <div class="form-group">
        <label >Email</label>
        <input type="text" class="form-control" name="email" ngModel>
      </div>
  
      <div class="form-group">
        <label >Phone</label>
        <input type="text" class="form-control" name="phone" ngModel>
      </div>
  
      <div class="form-group">
       <select class="custom-select" name="topic" ngModel>
        <option value="">I am interested in</option>
        <option *ngFor="let course of courses">{{course}}</option>
       </select>
      </div>
  
      <div class="mb-3">
        <label >Time preference</label>
        <div class="form-check">
          <input type="radio" ngModel class="form-check-input"  name="timePreference" value="morning" >
          <label class="form-check-label">Morning (9AM - 12PM))</label>
        </div>
        <div class="form-check">
          <input type="radio"  ngModel class="form-check-input" name="timePreference" value="evening" >
          <label class="form-check-label">Evening (5AM - 8PM))</label>
        </div>
      </div>
  
      <div class="form-check mb-3">
        <input type="checkbox"  class="form-check-imput" ngModel name="subscribe" >
        <label class="form-check-label">Send me promotional offers</label>
      </div>
  
      <button class="btn btn-primary" type="submit">Submit form</button>
    </form>
  </div>
