<div class="container-fluid">
    <h1>ENROLLMENT FORM</h1>
     <form #userForm ="ngForm">   <!--Template reference variable -->
      {{userForm.value | json}}
      <hr>
      {{userModel | json}}
      <div class="form-group">
        <label >Name</label>
        <input type="text" class="form-control" name="userName" [(ngModel)]="userModel.userName">
      </div>
  
      <div class="form-group">
        <label >Email</label>
        <input type="text" class="form-control" name="email" [(ngModel)]="userModel.email">
      </div>
  
      <div class="form-group">
        <label >Phone</label>
        <input type="text" class="form-control" name="phone" [(ngModel)]="userModel.phone">
      </div>
  
      <div class="form-group">
       <select class="custom-select" name="course" [(ngModel)]="userModel.course">
        <option value="">I am interested in</option>
        <option *ngFor="let course of courses">{{course}}</option>
       </select>
      </div>
  
      <div class="mb-3">
        <label >Time preference</label>
        <div class="form-check">
          <input type="radio" [(ngModel)]="userModel.timePreference" class="form-check-input"  name="timePreference" value="morning" >
          <label class="form-check-label">Morning (9AM - 12PM))</label>
        </div>
        <div class="form-check">
          <input type="radio"  [(ngModel)]="userModel.timePreference" class="form-check-input" name="timePreference" value="evening" >
          <label class="form-check-label">Evening (5AM - 8PM))</label>
        </div>
      </div>
  
      <div class="form-check mb-3">
        <input type="checkbox"  class="form-check-imput" [(ngModel)]="userModel.subscribe" name="subscribe" >
        <label class="form-check-label">Send me promotional offers</label>
      </div>
  
      <button class="btn btn-primary" type="submit">Submit form</button>
    </form>
  </div>
